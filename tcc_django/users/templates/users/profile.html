<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    {% if user %}
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    {% else %}
    <p>No user is logged in.</p>
    {% endif %}
</body>
</html>
